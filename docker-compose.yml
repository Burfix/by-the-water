version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: compliance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-compliance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-compliance_pass}
      POSTGRES_DB: ${DB_NAME:-compliance_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-compliance_user} -d ${DB_NAME:-compliance_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compliance_frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
